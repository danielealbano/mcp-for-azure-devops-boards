name: CD - Tag - Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04-arm
            name: ubuntu-24.04-aarch64
          - os: macos-latest
            name: macos-aarch64
          - os: windows-latest
            name: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build (release)
        run: cargo build --release --locked

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/release/mcp-for-azure-devops-boards \
             mcp-for-azure-devops-boards-${{ matrix.name }}

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item `
            "target/release/mcp-for-azure-devops-boards.exe" `
            "mcp-for-azure-devops-boards-${{ matrix.name }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-for-azure-devops-boards-${{ matrix.name }}
          path: |
            mcp-for-azure-devops-boards-${{ matrix.name }}*

  release:
    name: Create draft GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files (debug)
        run: ls -R dist

      - name: Prepare macOS tar.gz
        run: |
          set -eux
          TAG="${GITHUB_REF_NAME}"
          # artifact directory is dist/<artifact-name>/...
          MAC_DIR="dist/mcp-for-azure-devops-boards-macos-aarch64"
          cp "${MAC_DIR}/mcp-for-azure-devops-boards-macos-aarch64" mcp-for-azure-devops-boards
          tar czf "mcp-for-azure-devops-boards-${TAG}-macos-aarch64.tar.gz" mcp-for-azure-devops-boards
          ls -l "mcp-for-azure-devops-boards-${TAG}-macos-aarch64.tar.gz"

      - name: Prepare Windows zip
        run: |
          set -eux
          TAG="${GITHUB_REF_NAME}"
          WIN_DIR="dist/mcp-for-azure-devops-boards-windows-x86_64"
          # Normalize name inside zip:
          cp "${WIN_DIR}/mcp-for-azure-devops-boards-windows-x86_64.exe" mcp-for-azure-devops-boards.exe
          zip "mcp-for-azure-devops-boards-${TAG}-windows-x86_64.zip" mcp-for-azure-devops-boards.exe
          ls -l "mcp-for-azure-devops-boards-${TAG}-windows-x86_64.zip"

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            mcp-for-azure-devops-boards-${{ github.ref_name }}-macos-aarch64.tar.gz
            mcp-for-azure-devops-boards-${{ github.ref_name }}-windows-x86_64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
